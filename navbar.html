<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PITSTOP Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@300;400;600&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #navbar{
            position:fixed;
            top:0;
            z-index: 100;
            width: -webkit-fill-available;
            
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #111;
            color: white;
        }

        nav {
            background-color: #000;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .navbar-logo {
            font-size: 1.5rem;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            letter-spacing: -0.02em;
            color: white;
            text-decoration: none;
        }

        .navbar-logo .highlight {
            color: #dc2626;
        }

        .nav-center {
            display: flex;
            gap: 2rem;
        }

        .nav-center a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .nav-center a:hover {
            color: red;
        }

        .nav-center a:last-child{
            margin-bottom: 1rem;
        }
        
        .cart-icon {
            font-size: 1.3rem;
            color: white;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle span {
            background-color: white;
            height: 3px;
            margin: 4px 0;
            width: 25px;
            transition: all 0.3s;
        }

        /* Responsive */
        
        @media (max-width: 768px) {
            .nav-center {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                flex-direction: column;
                background-color: #000;
                text-align: center;
                display: none;
            }

            .nav-center.active {
                display: flex;
            }

            .menu-toggle {
                display: flex;
                position: absolute;
                right: 10px;
            }

            .cart-icon {
                margin-left: 1rem;
                margin-right: 31px;
            }

            nav {
                flex-wrap: wrap;
            }

            .right-side {
                display: flex;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div id="navbar">
        <nav>
            <a href="index.php" class="navbar-logo">
                PITSTOP <span class="highlight">|</span>
            </a>

            <div class="menu-toggle" id="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div class="nav-center" id="nav-center">
                <a href="index.php">Shop</a>
                <a href="category.php">Category</a>
                <a href="login.php">Login</a>
            </div>

            <div class="right-side">
                <a href="card.php"><i class="fas fa-shopping-cart cart-icon"></i></a>
            </div>
        </nav>
    </div>
    <script>
        const toggle = document.getElementById('menu-toggle');
        const navCenter = document.getElementById('nav-center');

        toggle.addEventListener('click', () => {
            navCenter.classList.toggle('active');
        });
    </script>

</body>

</html>
