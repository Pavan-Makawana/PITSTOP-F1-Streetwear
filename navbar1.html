<style>
    .navbar {

.navbar-container {

.navbar-links {

.navbar-links a {

  cursor: pointer;
  padding: 0;
  transition: color 0.3s ease;
}

.icon-btn:hover {
  color: #ffffff;
}

.icon-btn a img{
  height: 50px;
  width: 50px;
}

.icon-btn a img:hover{
 scale: 1.2;
